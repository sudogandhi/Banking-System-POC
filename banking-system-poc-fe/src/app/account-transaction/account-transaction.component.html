<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transactions</title>
</head>
<body>
<div> 
    <app-navbar-demo></app-navbar-demo> 
    <br>
    <h2>Transactions</h2>
    <div class="padding1">
    <table id="transaction">
            <thead>
                <tr>
                <th>Date</th>
                <th>Transaction ID</th>
                <th>Sender Account No</th>
                <th>Receiver Account No</th>
                <th>Amount Transferred</th>
            </tr>
            </thead>
    <tr *ngFor="let item of value | paginate: { itemsPerPage: 1, currentPage: p }; let i = index">
        <td>{{item.createdAt|date:'d/M/y'}}</td>
        <td>{{item.id}}</td>
        <td>{{item.receiver.accountNo}}</td>
        <td>{{item.sender.accountNo}}</td>
        <td>{{item.amountTransferred}}</td>
    </tr>
    </table>
    <div class="text-center" id="pagination">
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </div>
   </div> 
</div>
     
</body>
</html>
