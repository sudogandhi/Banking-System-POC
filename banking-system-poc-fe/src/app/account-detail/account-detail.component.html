<body>
  <div class="container">

 
    <app-navbar-demo></app-navbar-demo>
    
    <div class="padding1">
    <h2>Account Details</h2>
    <table id="summary" >
        <th *ngFor="let item of header" >
        <tr>{{item}}</tr>
    </th>
    <tr *ngFor="let item of value ">
        <td>{{item.AccountNo}}</td>
        <td>{{item.Branch}}</td>
        <td>
            <div *ngIf="balance">
                {{balance}}
            </div>
            <div *ngIf="hidebutton">
                    <button type="button" class="btn btn-primary" (click)=viewBalance()>click here</button>
            </div>
        </td>
        <td><button routerLink="/transaction" type="button" class="btn btn-primary" (click)=showtransaction()>click here</button></td>
    </tr>
    </table>
    </div>
</div>
</body>
